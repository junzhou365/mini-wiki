<!DOCTYPE html>
<html>
  <head>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <title>Signup</title>
    <style type="text/css">
      .error {
	font-size: 16px;
	color: red;
      }
    </style>

  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
	<div class="col-md-3">
	</div>
	<div class="col-md-6">
	  <h2>Please Singup</h2>
	  <br>
	  <form method="post">
	    <div class="row">
	      <div class="col-md-6">
		<div class="form-group">
		  <label for="UserInput">Username</label>
		  <input class="form-control" name="username" placeholder="Enter username" value="{{username}}">
		</div>
	      </div>
	      <div class="col-md-6">
		<span class="error">{{error_username}}</span>
	      </div>
	    </div>
	    <div class="row">
	      <div class="col-md-6">
		<div class="form-group">
		  <label for="passwordInput">Password</label>
		  <input class="form-control" type="password" name="password" placeholder="Enter password" value="{{password}}">
		</div>
	      </div>
	      <div class="col-md-6">
		<br>
		<span class="error">{{error_password}}</span>
	      </div>
	    </div>
	    <div class="row">
	      <div class="col-md-6">
		<div class="form-group">
		  <label for="verifyInput">Verify Password</label>
		  <input class="form-control" type="password" name="verify" placeholder="Verify password" value="{{verify}}">
		</div>
	      </div>
	      <div class="col-md-6">
		<span class="error">{{error_verify}}</span>
	      </div>
	    </div>
	    <div class="row">
	      <div class="col-md-6">
		<div class="form-group">
		  <label for="EmailInput">Email(optional)</label>
		  <input class="form-control" type="email" name="email" placeholder="Enter Email" value="{{email}}">
		</div>
	      </div>
	      <div class="col-md-6">
		<span class="error">{{error_email}}</span>
	      </div>
	    </div>
	    <br>
	    <button type="submit" class="btn btn-default">Submit</button>
	    <a class="btn btn-default" href="/" role="button">Return</a>
	  </form>
	</div>
      </div>
    </div>
  </body>
</html>
