<!DOCTYPE html>

<html>
 <head>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <title>Login</title>
    <style type="text/css">
      .error {
	font-size: 16px;
	color: red;
      }
    </style>

  </head>
  <body>
    <div class="container">
      <div class="row">
	<div class="col-md-3">
	</div>
	<div class="col-md-6">
	  <h2>Please Login</h2>
	  <br>
	  <form method="post">
	    <div class="row">
	      <div class="col-md-6">
		<div class="form-group">
		  <label for="UserInput">Username</label>
		  <input class="form-control" name="username" placeholder="Enter username" value="{{username}}">
		</div>
	      </div>
	    </div>
	    <div class="row">
	      <div class="col-md-6">
		<div class="form-group">
		  <label for="passwordInput">Password</label>
		  <input class="form-control" type="password" name="password" placeholder="Enter password" value="{{password}}">
		</div>
	      </div>
	    </div>
	    <div class="row">
	      <div class="col-md-6">
		<span class="error">{{ error_message }}</span>
	      </div>
	    </div>
	    <br>
	    <button type="submit" class="btn btn-default">Submit</button>
	    <a class="btn btn-default" href="/signup" role="button">Register</a>
	    <!--<a class="btn btn-default" href="/" role="button">Return</a>-->
	  </form>
	</div>
      </div>
    </div>
  </body>

</html>
